set -g prefix C-a

bind C-a last-window
bind C-c run "tmux save-buffer - | xsel -i -b" \; display-message "Copy"
bind C-v run "xsel -o -b | tmux load-buffer - ; tmux paste-buffer" \; display-message "Paste"
bind a send-prefix
bind r source-file ~/.tmux.conf \; display-message "Configuration reloaded"

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

set -g base-index 1

set -g default-shell "/bin/fish"
set -g default-terminal "screen-256color"

set -g escape-time 0

set -g mode-mouse on

set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

set -g repeat-time 0

set -g status-style bg="#2e3436",fg="#eeeeec"
set -g status-left ""
set -g status-right "#[fg=#4e9a06]#{session_name}"

set -g xterm-keys on
